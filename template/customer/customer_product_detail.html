{{template "customer_header.html"}}
<script>
  
    $(document).ready(function(){
      $("#account_bar").text("{{if .Costumer.Name}}{{.Costumer.Name}} (Logout){{else}}Login{{end}}");
      $("#account_bar").attr("href","{{if not .Costumer.Name}}/login{{else}}/costumer_logout{{end}}");
    })
    
</script>  
    <div class="row">
        <div class="col m3 l3"></div>
        <div class="col s12 m6 l6">
          <div class="card">
            <div class="card-image">
                {{range $number,$image := .Product.Images}}
                <img class="materialboxed" width="650" src="{{$image.UrlImage}}" style="margin:auto">
              {{end}}
            
              <a class="btn-floating halfway-fab waves-effect waves-light blue"><i class="material-icons">add_shopping_cart</i></a>
            </div>
            <div class="card-content">
              <span class="card-title"><a>{{.Product.ProductName}}</a></span>
              <p style="color:green">{{.Product.Curency}} {{.Product.Price}} </p>
              {{range $number,$detail := .Product.Details}}
              <p style="color:black">{{$detail.Description}}</p>
              {{end}}
          </div>
        </div>
      </div>
      <div class="col m3 l3"></div>
</div>
{{template "customer_footer.html"}}
